        .video-background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the video behind all other content */
            pointer-events: none; /* Prevents the iframe from capturing mouse events */

        }

        /* Styling for the splash screen that appears on top */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* Ensures it's on top of everything else */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black for a gray effect */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out; /* Add a smooth transition for fading */

        /* Custom animation for the 'Copied!' notification */
        @keyframes fadein {

            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }

        #notification {
            visibility: hidden; /* Hidden by default */
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px; /* Slightly more rounded */

            z-index: 10;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #notification.show {
            visibility: visible;

    <script>
        /**
         * Hides the splash screen when clicked with a fade-out effect.
         */
        function hideSplashScreen() {
            const splashScreen = document.getElementById('splash-screen');
            // Start the fade-out effect by setting opacity to 0
            splashScreen.style.opacity = '0';
            splashScreen.style.pointerEvents = 'none'; // Make it unclickable immediately

            // After the transition finishes, set the display to 'none'
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 500); // The timeout duration should match the CSS transition time
        }

        /**
         * Copies the provided text to the clipboard and shows a notification.
         * @param {string} textToCopy The text to be copied.
         */
        function copyAddress(textToCopy) {
            // Create a temporary textarea element to hold the text.
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);

            // Select the text in the textarea.
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999); // For mobile devices

            // Execute the copy command.
            // document.execCommand('copy') is used here because navigator.clipboard.writeText
            // might be restricted in some iframe environments.
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Failed to copy text:', err);
                // Fallback for cases where execCommand fails
                alert('Could not copy address. Please copy it manually: ' + textToCopy);
            } finally {
                // Remove the temporary textarea from the body.
                document.body.removeChild(tempTextArea);
            }
        }

        /**
         * Displays the "Copied!" notification for a short period.
         */
        function showNotification() {
            const notification = document.getElementById('notification');
            // Add the 'show' class to trigger the animation.
            notification.className = 'show';
            // After 3 seconds, remove the 'show' class to hide the notification.
            setTimeout(function() {
                notification.className = notification.className.replace('show', '');
            }, 3000);
        }
    </script>
